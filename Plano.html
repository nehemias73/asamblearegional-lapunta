      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);

      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    fill: #000;

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
  </div>
</div>

<script>
  const zonas = {
  bautismo: `
    <p><strong>Departamento de Bautismo</strong></p>
    <p>Este sector está destinado a las ceremonias de bautismo durante el evento.</p>
    <p><strong>Superintendente:</strong> Miguel Bruza</p>
    <p>Contacto: <a href="https://wa.me/542664394021">+54 9 266 439-4021</a></p>
  `,
  limpieza: `
    <p><strong>Departamento de Limpieza</strong></p>
    <p>Responsable de mantener la limpieza y el orden en todo el predio.</p>
  `,
  plataforma: `
    <p><strong>Plataforma</strong></p>
    <p>Escenario principal donde se desarrollan las actividades centrales del evento.</p>
  `,
  sonido: `
    <p><strong>Sonido</strong></p>
    <p>Área encargada del control de audio, micrófonos y música ambiental.</p>
  `,
  primeros_auxilios: `
    <p><strong>Primeros Auxilios</strong></p>
    <p>Atención médica inmediata para emergencias durante el evento.</p>
  `,
  objetos_perdidos: `
    <p><strong>Objetos Perdidos</strong></p>
    <p>Recuperación de pertenencias extraviadas por los asistentes.</p>
  `,
  guardaropa: `
    <p><strong>Guardarropa</strong></p>
    <p>Depósito seguro para ropa y objetos personales de los participantes.</p>
  `,
  instalaciones: `
    <p><strong>Instalaciones</strong></p>
    <p>Servicios generales como baños, agua potable y electricidad.</p>
  `,
  contabilidad: `
    <p><strong>Contabilidad</strong></p>
    <p>Administración financiera del evento, control de ingresos y egresos.</p>
  `,
  comite: `
    <p><strong>Comité</strong></p>
    <p>Equipo organizador responsable de la planificación y ejecución del evento.</p>
  `,
  lactantes: `
    <p><strong>Lactantes</strong></p>
    <p>Espacio acondicionado para madres con bebés y niños pequeños.</p>
  `,
  maquillaje: `
    <p><strong>Maquillaje</strong></p>
    <p>Preparación estética de los participantes que estarán en escena.</p>
  `,
  presidencia: `
    <p><strong>Presidencia</strong></p>
    <p>Dirección general del evento y toma de decisiones estratégicas.</p>
  `
};

  Object.keys(zonas).forEach(id => {
  const element = document.getElementById(id);
  const label = document.getElementById(id + '_label');

  if (element) {
    element.addEventListener("mouseenter", () => {
      element.classList.add("highlight");
      if (label) label.classList.add("highlight-label");
    });

    element.addEventListener("mouseleave", () => {
      element.classList.remove("highlight");
      if (label) label.classList.remove("highlight-label");
    });

    element.addEventListener("click", () => {
      document.getElementById("modalTitle").textContent = id.replace(/_/g, ' ').toUpperCase();
      document.getElementById("modalContent").innerHTML = zonas[id];
      document.getElementById("infoModal").style.display = "block";
    });
  }
});

  function closeModal() {
    document.getElementById("infoModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("infoModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>
